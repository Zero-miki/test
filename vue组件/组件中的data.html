<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<mycom></mycom>
		<hr>
		<mycom></mycom>
		<hr>
		<mycom></mycom>
	</div>

	<template id="tmp">
		<div>
			<input type="button" value="+1" @click='increment'>
			<p>{{ count }}</p>
		</div>
	</template>

	<script src="./lib/vue.js"></script>
	<script>
		var dataObj = {count: 0};
		Vue.component('mycom',{
			template: '#tmp',
			// 组件中的data是一个函数且返回的是一个对象
			data: function() {
				// dataObj是一个全局的对象
				// return dataObj;
				return {count: 0};
			},
			methods: {
				increment() {
					this.count++;
				}
			}
		})

		var vm = new Vue({
			el: '#app'
		})
	</script>
</body>
</html>
